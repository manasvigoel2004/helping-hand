<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #d3d0d0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 25px 25px 20px rgba(0, 0, 0, 0.253);
            width: 400px; /* Adjust width if needed */
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        input:hover{
            background-color: rgb(219, 209, 209);
            color: black;
        }

        #button {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #3d91c8;
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
        #lbox{
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #f4f4f4;
            height: 10000%;
            width: inherit;

        }
        #cross{
            float: right;
            padding-left: 5px;
            padding-right: 5px;
            border: 2px solid black;
            text-decoration: none;
            border-radius: 50%;
            color: black;

        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div>
            <a href="index.html" id="cross">X</a>
        </div>
        <h2>Register</h2>
        <form action="login.html" >
            <h3>Full Name:</h3>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <h3> Contact Number:</h3>
            <input type="text" id="password" name="password" placeholder="XXXXXXXXXX"  required>
            
            <h3>Email Address:</h3>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <h3> Create Password:</h3>
            <input type="password" id="password" name="password" placeholder="password" required>
            
            
            <!-- <h3>Location:</h3>
            <label for="car" class="input" id="lbox">
                <select name="mycar" id="car">
                    <option value="honda">honda</option>
                    <option value="gwagon">Gwagon</option>
                    <option value="nocar" selected>no car</option>
                </select>
            </label> -->
            
            <button type="submit" id="button">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
